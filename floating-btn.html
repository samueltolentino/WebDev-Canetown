<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--material icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--font awesome CDN-->
    <script src="https://kit.fontawesome.com/4281b12a78.js" crossorigin="anonymous"></script>
<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Floating Buttons</title>
</head>
<body class="grey darken-4">
<div class="container">
    <h1 class="amber-text lighten-1">Floating Button</h1>
    <!--floating buttons-->
<button class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">edit</i></button>
<a class="btn-floating btn-large waves-effect waves-light cyan"><i class="material-icons">add</i></a>
    <!--pulse effect-->
    <a class="btn-floating btn-large waves-effect waves-light lime pulse"><i class="material-icons">publish</i></a>

<!--fixed action button-->
<div class="fixed-action-btn toolbar">
    <a class=" btn-large red">
    <i class="large material-icons">airplay</i>
    </a>
    <ul>
    <li>
        <a class=" red">
            <i class="material-icons">insert_chart</i></a></li>
    <li>
        <a class=" yellow darken-1">
            <i class="material-icons">format_quote</i>
        </a>
    </li>
    <li>
        <a class=" green">
            <i class="material-icons">publish</i>
        </a>
    </li>
    <li>
        <a class=" blue">
            <i class="material-icons">attach_file</i>
        </a>
    </li>
    </ul>
</div>
<!--end of container-->

</div>
<!-- Jquery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    $(document).ready(function(){
    $('.fixed-action-btn').floatingActionButton();
    });

    $(document).ready(function(){
        $('.fixed-action-btn').floatingActionButton({
            hoverEnabled: false,
            toolbarEnabled: true
        });
    });
</script>
</body>
</html>
