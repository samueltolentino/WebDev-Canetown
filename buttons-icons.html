<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--material icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--font awesome CDN-->
    <script src="https://kit.fontawesome.com/4281b12a78.js" crossorigin="anonymous"></script>
<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Buttons & Icons</title>
</head>
<body class="grey">
    <div class="container">
        <h1 class="pink-text lighten-1">Buttons & Icons</h1>
        <!--Standard button-->
        <button class="btn green yellow-text">Read more</button>
        <!-- Waves Effect -->
        <a class="btn red waves-effect waves-light">Read more</a>
<br><br>
    <!--Waves colors-->
    <a class="btn white red-text waves-effect waves-red">Read more</a>
    <a class="btn white teal-text waves-effect waves-teal">Read more</a>
    <a class="btn white green-text waves-effect waves-green">Read more</a>
    <a class="btn white yellow-text waves-effect waves-yellow">Read more</a>
    <a class="btn white purple-text waves-effect waves-purple">Read more</a>

<br><br>
<!--Material icons-->
    <i class="material-icons tiny cyan-text">desktop_mac</i>
    <i class="material-icons small lime-text">directions_bike</i>
    <i class="material-icons medium deep-orange-text">adb</i>
    <i class="material-icons large deep-purple-text">directions_railway</i>

<br><br>
<!--Button with material icons-->
<a class="btn blue white-text waves-effect waves-white">
    <i class="material-icons right">adb</i>
    Read more</a>
<a href="" class="btn blue lighten-2 waves-effect waves-light">
    <i class="fab fa-facebook-messenger left"></i>
    Messenger</a>

<br><br>
<!--Large button -->
<button class="btn-large">Large Button</button>
<button class="btn-large" disabled>Large Button</button>

</div>

<!--J query CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
